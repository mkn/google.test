

name: google.test
version: master

parent: gtest

profile:
  - name: cmn
    lang: cpp
    install: lib

  - name: gtest
    parent: cmn
    inc: |
        g/googletest, 0
        g/googletest/include
    src: g/googletest/src/gtest-all.cc

  - name: gmock
    parent: cmn
    inc: | 
        g/googlemock, 0
        g/googlemock/include
    src: g/googlemock/src/gmock-all.cc
    self: gtest
